<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - PowerGuard</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --red: #e53e3e;
            --red-dark: #c53030;
            --black: #111111;
            --gray-100: #f3f4f6;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-800: #1f2937;
            --white: #ffffff;
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            background: var(--white);
            overflow: hidden;
        }

        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 8%;
            position: relative;
            background: var(--white);
            z-index: 2;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--black);
            text-decoration: none;
            margin-bottom: 20px;
        }

        .logo i {
            color: var(--red);
            margin-right: 8px;
        }

        .logo span {
            color: var(--red);
        }

        .auth-left h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
        }

        .auth-left p {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-800);
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-google:hover {
            background: var(--gray-100);
            border-color: var(--gray-500);
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: var(--gray-500);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }

        .divider span {
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 40px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--red);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.2);
        }

        .btn-submit:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .auth-footer a {
            color: var(--red);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-right {
            flex: 1;
            background: var(--gray-100);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-1 {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e53e3e 0%, #feb2b2 100%);
            opacity: 0.8;
        }

        .circle-2 {
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            opacity: 0.9;
        }

        .shape-3 {
            position: absolute;
            top: 40%;
            right: 20%;
            width: 100px;
            height: 100px;
            background: rgba(229, 62, 62, 0.1);
            transform: rotate(45deg);
            border-radius: 20px;
        }

        .brand-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .brand-content h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .brand-content h2 span {
            color: var(--red);
        }

        .brand-content p {
            font-size: 1.1rem;
            color: var(--gray-500);
            max-width: 400px;
            margin: 0 auto;
        }

        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gray-800);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            transition: bottom 0.4s ease;
        }

        .toast.show {
            bottom: 30px;
        }

        @media (max-width: 900px) {
            .auth-right {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="auth-left">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-shield-halved"></i> Power<span>Guard</span>
            </a>
            <h1>Crear Cuenta</h1>
            <p>Únete a nosotros para gestionar tus pedidos</p>
        </div>

        <!-- Botón Google -->
        <button class="btn-google" id="googleBtn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
            Registrarse con Google
        </button>

        <div class="divider">
            <span>o regístrate con tu email</span>
        </div>

        <form id="registerForm" onsubmit="return registrarUsuario(event)">
            <div class="form-group">
                <label>Nombre Completo</label>
                <div class="input-wrapper">
                    <input type="text" id="nombre" placeholder="ej. Juan Pérez" required>
                </div>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="ej. usuario@powerguard.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required
                        minlength="6">
                </div>
            </div>

            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>

        <div class="auth-footer">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <div class="auth-right">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="shape-3"></div>

        <div class="brand-content">
            <h2>Potencia tu vida<br>con <span>energía segura</span></h2>
            <p>Únete a miles de clientes satisfechos y asegura el funcionamiento de tus equipos críticos.</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/api.js"></script>
    <script>
        function mostrarToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function registrarUsuario(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                mostrarToast('❌ Las contraseñas no coinciden');
                return false;
            }

            try {
                const data = await window.pgApi.register(nombre, email, password);

                if (data.token) {
                    localStorage.setItem('pgCurrentUser', JSON.stringify(data.user));
                    localStorage.setItem('pgToken', data.token);
                    mostrarToast('✅ ¡Cuenta creada exitosamente!');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    mostrarToast('❌ ' + (data.message || 'Error al registrar usuario'));
                }
            } catch (err) {
                console.error(err);
                mostrarToast('❌ Error de conexión con el servidor');
            }
            return false;
        }

        document.getElementById('googleBtn').addEventListener('click', () => {
            mostrarToast('⚠️ Función no disponible. Usa el formulario.');
        });
    </script>
</body>

</html>
